<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Experiment 4: Microscopic Study of Epithelial and Connective Tissue</title>
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #e3f2fd; margin: 0;}
    header { text-align: center; padding: 2rem 1rem 1rem 1rem;}
    h1 { color: #1565c0; }
    .container { max-width: 800px; margin: 2rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 2px 8px #90caf9;}
    .question { margin-bottom: 1.5em;}
    .student-info label { display: block; margin: 0.5em 0 0.2em;}
    .student-info input, .student-info select { width: 100%; padding: 0.5em; margin-bottom: 1em;}
    .declaration { margin: 2em 0 1em 0; }
    .submit-btn { padding: 0.8em 2em; font-size: 1.1em; border: none; background: #1565c0; color: #fff; border-radius: 5px;}
    .submit-btn:disabled { background: #90caf9; }
    .result { font-size: 1.3em; color: #388e3c; margin-top: 2em;}
    .error { color: #d32f2f; margin-bottom: 1em;}
    .feedback-wrong { color: #d32f2f; }
    .feedback-correct { color: #388e3c; }
    @media (max-width: 600px) { .container { padding: 1rem; } }
    img.question-img { max-width: 400px; display: block; margin-bottom: 1em; }
    label.dropdown-label { display: inline-block; min-width: 80px; }
    .explanation { color: #444; font-size: 0.97em; display: none; }
    .feedback-visible .explanation { display: block; }
  </style>
</head>
<body>
  <header>
    <h1>Experiment 4: Microscopic Study of Epithelial and Connective Tissue</h1>
    <nav>
      <a href="../index.html">Home</a>
      <a href="../experiments.html">Experiments</a>
      <a href="../assessments.html">Assessments</a>
      <a href="../references.html">References</a>
    </nav>
  </header>
  <div class="container">
    <form id="assessmentForm" autocomplete="off">
      <div class="student-info">
        <h2>Student Information</h2>
        <label for="studentName">Student Name*</label>
        <input type="text" id="studentName" name="studentName" required>
        <label for="schoolName">School Name</label>
        <input type="text" id="schoolName" name="schoolName">
        <label for="prnNumber">PRN Number</label>
        <input type="text" id="prnNumber" name="prnNumber">
        <label for="batchNumber">Batch Number*</label>
        <select id="batchNumber" name="batchNumber" required>
          <option value="">Select Batch</option>
          <option value="A">A</option>
          <option value="B">B</option>
        </select>
        <label for="emailId">Email ID (add your institutional email id)</label>
        <input type="email" id="emailId" name="emailId">
      </div>
      <hr>
      <div id="questionsSection"></div>
      <div class="declaration">
        <input type="checkbox" id="declaration" required>
        <label for="declaration">
          I hereby declare that this assessment is for my own progress and benefit. All answers submitted are my own and not generated by AI or provided by friends.
        </label>
      </div>
      <button type="submit" class="submit-btn" id="submitBtn">Submit</button>
      <div class="error" id="errorMsg"></div>
      <div class="result" id="resultMsg"></div>
    </form>
  </div>
  <script>
    // --- Utility shuffle function --- //
    function shuffleArray(array) {
      for (let i = array.length - 1; i > 0; i--) {
        const j = Math.floor(Math.random() * (i + 1));
        [array[i], array[j]] = [array[j], array[i]];
      }
      return array;
    }

    // ---------- Assessment Questions Data ---------- //
    const questions = [
      // MCQ 8 to 15
      {
        type: "mcq",
        text: "1. Which of the following is not a general characteristic of epithelial tissue?",
        options: [
          "Highly regenerative",
          "Vascularized",
          "Innervated",
          "Closely attached cells forming a barrier"
        ],
        answer: "Vascularized"
      },
      {
        type: "mcq",
        text: "2. What type of epithelial tissue lines the alveoli of the lungs?",
        options: [
          "Simple cuboidal epithelium",
          "Stratified squamous epithelium",
          "Simple squamous epithelium",
          "Transitional epithelium"
        ],
        answer: "Simple squamous epithelium"
      },
      {
        type: "mcq",
        text: "3. Which epithelial tissue type is specialized for absorption and secretion in the digestive tract?",
        options: [
          "Stratified columnar epithelium",
          "Simple columnar epithelium",
          "Pseudostratified columnar epithelium",
          "Simple squamous epithelium"
        ],
        answer: "Simple columnar epithelium"
      },
      {
        type: "mcq",
        text: "4. What is the main function of fibrocartilage?",
        options: [
          "Flexibility",
          "Mineral storage",
          "Shock absorption",
          "Secretion"
        ],
        answer: "Shock absorption"
      },
      {
        type: "mcq",
        text: "5. Which connective tissue type forms tendons and ligaments?",
        options: [
          "Dense irregular connective tissue",
          "Reticular connective tissue",
          "Dense regular connective tissue",
          "Areolar connective tissue"
        ],
        answer: "Dense regular connective tissue"
      },
      {
        type: "mcq",
        text: "6. Which epithelial tissue type allows stretching and is found in the urinary bladder?",
        options: [
          "Simple cuboidal epithelium",
          "Transitional epithelium",
          "Stratified squamous epithelium",
          "Pseudostratified columnar epithelium"
        ],
        answer: "Transitional epithelium"
      },
      {
        type: "mcq",
        text: "7. Which connective tissue type contains all fiber types and supports inflammation?",
        options: [
          "Reticular tissue",
          "Areolar tissue",
          "Adipose tissue",
          "Dense regular tissue"
        ],
        answer: "Areolar tissue"
      },
      {
        type: "mcq",
        text: "8. Which epithelial tissue type appears multilayered but all cells touch the basement membrane?",
        options: [
          "Stratified cuboidal epithelium",
          "Simple columnar epithelium",
          "Pseudostratified columnar epithelium",
          "Transitional epithelium"
        ],
        answer: "Pseudostratified columnar epithelium"
      },
      // Dropdown 9 to 15 with explanations (hidden until feedback)
      {
        type: "dropdown",
        text: "9. Which epithelial tissue is best suited for gas exchange in the lungs?",
        options: [
          "Simple cuboidal",
          "Simple squamous",
          "Stratified squamous",
          "Transitional"
        ],
        answer: "Simple squamous",
        explanation: "Simple squamous epithelium is thin and flat, allowing easy diffusion of gases in alveoli."
      },
      {
        type: "dropdown",
        text: "10. Which connective tissue stores fat and cushions organs?",
        options: [
          "Areolar",
          "Reticular",
          "Adipose",
          "Dense regular"
        ],
        answer: "Adipose",
        explanation: "Adipose tissue contains fat-storing cells (adipocytes) that insulate and protect organs."
      },
      {
        type: "dropdown",
        text: "11. Which epithelial tissue lines the kidney tubules and helps in absorption?",
        options: [
          "Simple squamous",
          "Simple cuboidal",
          "Stratified cuboidal",
          "Pseudostratified columnar"
        ],
        answer: "Simple cuboidal",
        explanation: "Cuboidal cells are ideal for secretion and absorption, especially in kidney tubules."
      },
      {
        type: "dropdown",
        text: "12. Which connective tissue is found in tendons and ligaments?",
        options: [
          "Dense regular",
          "Dense irregular",
          "Areolar",
          "Reticular"
        ],
        answer: "Dense regular",
        explanation: "Dense regular connective tissue has parallel collagen fibers that provide strong tensile strength."
      },
      {
        type: "dropdown",
        text: "13. Which epithelial tissue has multiple layers and protects against friction?",
        options: [
          "Simple squamous",
          "Stratified squamous",
          "Simple cuboidal",
          "Transitional"
        ],
        answer: "Stratified squamous",
        explanation: "Multiple layers of squamous cells protect surfaces like the skin and oral cavity from abrasion."
      },
      {
        type: "dropdown",
        text: "14. Which connective tissue has a gel-like matrix and supports inflammation?",
        options: [
          "Areolar",
          "Adipose",
          "Dense regular",
          "Reticular"
        ],
        answer: "Areolar",
        explanation: "Areolar tissue contains various immune cells and fibers, making it ideal for defense and fluid exchange."
      },
      {
        type: "dropdown",
        text: "15. Which connective tissue is most flexible and found in the external ear?",
        options: [
          "Hyaline cartilage",
          "Elastic cartilage",
          "Fibrocartilage",
          "Bone"
        ],
        answer: "Elastic cartilage",
        explanation: "Elastic cartilage contains elastic fibers that allow the ear to bend and return to shape."
      }
    ];

    // Shuffle options for MCQs/Dropdowns //
    questions.forEach(q => {
      if (q.options) shuffleArray(q.options);
    });

    // ---------- Render Questions ---------- //
    function renderQuestions(feedbackMode = false) {
      const questionsSection = document.getElementById("questionsSection");
      questionsSection.innerHTML = `<h2>Assessment Questions</h2>`;
      questions.forEach((q, idx) => {
        let html = `<div class="question${feedbackMode ? ' feedback-visible' : ''}" id="question-${idx}"><label><b>${q.text}</b></label><br>`;
        if(q.type === "mcq") {
          q.options.forEach(opt => {
            html += `<input type="radio" name="q${idx}" value="${opt}" required> ${opt}<br>`;
          });
        } else if(q.type === "dropdown") {
          html += `<select name="q${idx}" required><option value="">Select...</option>`;
          q.options.forEach(opt => {
            html += `<option value="${opt}">${opt}</option>`;
          });
          html += `</select>`;
        }
        // Explanation is hidden unless feedbackMode is true
        if(q.explanation){
          html += `<div class="explanation">${q.explanation}</div>`;
        }
        html += `</div>`;
        questionsSection.innerHTML += html;
      });
    }
    renderQuestions();

    // ---------- Submission Handler ---------- //
    document.getElementById("assessmentForm").onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById("errorMsg").textContent = "";
      document.getElementById("resultMsg").textContent = "";

      const form = e.target;
      let allAnswered = true;
      let answers = [];
      for(let i=0; i<questions.length; i++) {
        let val = form[`q${i}`]?.value?.trim() || "";
        if(val === "") allAnswered = false;
        answers.push(val);
      }
      if(!allAnswered) {
        document.getElementById("errorMsg").textContent = "Please answer all questions before submitting.";
        return;
      }
      if(!form.declaration.checked) {
        document.getElementById("errorMsg").textContent = "You must agree to the declaration to submit.";
        return;
      }

      // --- Calculate marks (auto-graded) --- //
      let marks = 0;
      let maxMarks = questions.length;
      for(let i=0; i<questions.length; i++) {
        if(answers[i] === questions[i].answer) marks++;
      }
      let scoreSummary = `${marks}/${maxMarks}`;

      // --- Prepare FormData for Apps Script (must match sheet headers) --- //
      const data = new FormData();
      data.append('timestamp', new Date().toISOString());
      data.append('studentName', form.studentName.value.trim());
      data.append('schoolName', form.schoolName.value.trim());
      data.append('prnNumber', form.prnNumber.value.trim());
      data.append('batchNumber', form.batchNumber.value.trim());
      data.append('emailId', form.emailId.value.trim());
      data.append('experiment', "Microscopic Study of Epithelial and Connective Tissue");
      answers.forEach((ans,i) => data.append('q'+i, ans));
      data.append('marks', marks);
      data.append('scoreSummary', scoreSummary);

      // --- Your deployed Apps Script endpoint (provided by you) --- //
      const scriptURL = "https://script.google.com/macros/s/AKfycbzLQnDFqd_HWLAh9r1PVGUWHdKRvtSHY_MZYWF7zu8hEKeswjd_C233tHsuxwcUTPos/exec";

      try {
        await fetch(scriptURL, { method: "POST", body: data });
      } catch(e) {
        console.error(e);
      }

      document.getElementById("resultMsg").innerHTML = `Quiz submitted! You scored ${marks} out of ${maxMarks} on the auto-graded questions.`;

      // --- Feedback for all answers (correct and wrong) --- //
      let feedbackHtml = "<hr><b>Review your answers:</b><br>";
      // Show explanations after submission (feedback)
      renderQuestions(true);
      for (let i = 0; i < questions.length; i++) {
        let userAns = answers[i];
        let correctAns = questions[i].answer;
        let isCorrect = (userAns === correctAns);
        feedbackHtml += `<div style="margin-bottom:1em;">
          <b>Q${i+1}:</b> ${questions[i].text}<br>
          <span class="${isCorrect ? 'feedback-correct' : 'feedback-wrong'}">
            Your answer: <i>${userAns || "(blank)"}</i> â€“ <b>${isCorrect ? "Correct" : "Wrong"}</b>
          </span><br>
          ${!isCorrect ? `<span class="feedback-correct">Correct answer: <b>${correctAns}</b></span>` : ""}
          ${questions[i].explanation ? `<br><span style="color:#444;font-size:0.97em;"><b>Explanation:</b> ${questions[i].explanation}</span>` : ""}
        </div>`;
      }
      document.getElementById("resultMsg").innerHTML += feedbackHtml;

      document.getElementById("submitBtn").disabled = true;
    };
  </script>
</body>
</html>
