<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Human Anatomy & Physiology Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #e3f2fd; font-family: 'Segoe UI', Arial, sans-serif;}
    .container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 2px 8px #90caf9;}
    h1 { color: #1565c0; }
    label { display: block; margin: 1em 0 0.3em;}
    input { width: 100%; padding: 0.6em; margin-bottom: 1em;}
    .btn { padding: 0.7em 1.8em; font-size: 1em; border: none; border-radius: 5px;}
    .save-btn { background: #1565c0; color: #fff;}
    .logout-btn { background: #d32f2f; color: #fff; float: right;}
    .msg { color: #388e3c; margin-top: 1em;}
    .error { color: #d32f2f; margin-top: 1em;}
    .role-display { background: #e3f2fd; padding: 0.6em; margin-bottom: 1em; border-radius: 6px; border: 1px solid #90caf9; font-weight: bold;}
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1.5rem; }
    nav a { font-weight: bold; color: #1565c0; text-decoration: none; padding: 0.6em 1.2em; border-radius: 4px; background: #e3f2fd; transition: background 0.2s; }
    nav a:hover { background: #bbdefb; }
    #profilePicPreview {max-width:100px; border-radius:50%; margin-bottom:1em; border:2px solid #90caf9;}
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a href="references.html">References</a>
    </nav>
    <button class="logout-btn btn" onclick="logout()">Logout</button>
    <h1>Your Profile</h1>
    <form id="profileForm" autocomplete="off">
      <label for="role">Role*</label>
      <div id="role-display" class="role-display"></div>
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required>
      <label for="schoolName">School Name*</label>
      <input type="text" id="schoolName" name="schoolName" required>
      <label for="prn">PRN Number*</label>
      <input type="text" id="prn" name="prn" required>
      <label for="batch">Batch*</label>
      <input type="text" id="batch" name="batch" required>
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>
      <!-- Profile Picture Upload and Preview -->
      <label for="profilePic">Profile Picture</label>
      <input type="file" id="profilePic" name="profilePic" accept="image/*">
      <img id="profilePicPreview" src="assets/element for preview.png" alt="Profile Picture Preview">
      <button type="submit" class="btn save-btn">Save Profile</button>
      <div class="msg" id="msg"></div>
      <div class="error" id="error"></div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-storage-compat.js"></script>
  <script>
    // Firebase config
    const firebaseConfig = {
      apiKey: "AIzaSyAsTq1EeRoVLpy9n9KEVNrMbOuYpTJ-hD4",
      authDomain: "human-anatomy-physiology.firebaseapp.com",
      projectId: "human-anatomy-physiology",
      storageBucket: "human-anatomy-physiology.firbasestorage.app",
      messagingSenderId: "625270900047",
      appId: "1:625270900047:web:6d98049ce2fb8d9216b13a",
      measurementId: "G-34RV9N8GRF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();
    const storage = firebase.storage();

    // UID lists MUST match Firestore rules!
    const ADMIN_UIDS = [
      "AytH5xJarnf60ZcBdV6tZtWy97v2",
      "biYxD8qpU9gGB0O3Otqa0Dj1o1w1",
      "mxT8vKKigsRiG6ooSLcByikpvVw1"
    ];
    const STUDENT_UIDS = [
      "Ym6TvmFR1RUiZt7LK6ByUnij68s2",
      "BztH5xIarnf60ZcBdV6tZtWy97v6"
    ];

    function getUserRole(uid) {
      if (ADMIN_UIDS.includes(uid)) return "Admin";
      if (STUDENT_UIDS.includes(uid)) return "Student";
      return "Unknown";
    }

    // Prefill info if logged in
    auth.onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('email').value = user.email || "";
        document.getElementById('name').value = user.displayName || "";

        // Get role from UID
        const role = getUserRole(user.uid);
        document.getElementById('role-display').textContent = role;

        // Fetch profile from Firestore and fill all fields
        db.collection('profiles').doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('schoolName').value = data.schoolName || "";
            document.getElementById('prn').value = data.prn || "";
            document.getElementById('batch').value = data.batch || "";
            document.getElementById('name').value = data.name || user.displayName || "";
            document.getElementById('email').value = data.email || user.email || "";
            // Show profile picture preview if exists
            if (data.profilePicUrl) {
              document.getElementById('profilePicPreview').src = data.profilePicUrl;
            } else {
              document.getElementById('profilePicPreview').src = "assets/element for preview.png";
            }
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    // Preview logic for file input
    document.getElementById('profilePic').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById('profilePicPreview').src = ev.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById('profilePicPreview').src = "assets/element for preview.png";
      }
    });

    // Save profile with or without image
    document.getElementById('profileForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('msg').textContent = "";
      document.getElementById('error').textContent = "";

      const user = auth.currentUser;
      if (!user) {
        document.getElementById('error').textContent = "You must be signed in to submit your profile.";
        setTimeout(function(){
          window.location.href = 'login.html';
        }, 1500);
        return;
      }

      // Get role from UID
      const role = getUserRole(user.uid);
      const name = document.getElementById('name').value.trim();
      const schoolName = document.getElementById('schoolName').value.trim();
      const prn = document.getElementById('prn').value.trim();
      const batch = document.getElementById('batch').value.trim();
      const email = document.getElementById('email').value.trim();

      // All fields required
      if (role === "Unknown" || !name || !schoolName || !prn || !batch || !email) {
        document.getElementById('error').textContent = "Please fill all required fields.";
        return;
      }

      const fileInput = document.getElementById('profilePic');
      if (fileInput.files[0]) {
        // Upload to Firebase Storage
        const storageRef = storage.ref('profilePics/' + user.uid);
        storageRef.put(fileInput.files[0]).then(() => {
          storageRef.getDownloadURL().then(profilePicUrl => {
            db.collection('profiles').doc(user.uid).set({
              role, name, schoolName, prn, batch, email, uid: user.uid, profilePicUrl
            }, { merge: true }).then(() => {
              document.getElementById('msg').textContent = "Profile updated successfully!";
              document.getElementById('error').textContent = "";
              setTimeout(function() {
                window.location.href = "index.html";
              }, 1500);
            }).catch(err => {
              document.getElementById('error').textContent = "Error saving profile.";
              document.getElementById('msg').textContent = "";
            });
          });
        });
      } else {
        // No picture uploaded
        db.collection('profiles').doc(user.uid).set({
          role, name, schoolName, prn, batch, email, uid: user.uid
        }, { merge: true }).then(() => {
          document.getElementById('msg').textContent = "Profile updated successfully!";
          document.getElementById('error').textContent = "";
          setTimeout(function() {
            window.location.href = "index.html";
          }, 1500);
        }).catch(err => {
          document.getElementById('error').textContent = "Error saving profile.";
          document.getElementById('msg').textContent = "";
        });
      }
    };

    function logout() {
      auth.signOut().then(function() {
        window.location.href = 'index.html';
      });
    }
  </script>
</body>
</html>
