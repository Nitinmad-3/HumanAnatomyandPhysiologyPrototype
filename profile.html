<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile - Human Anatomy & Physiology</title>
  <style>
    body { background: #e3f2fd; font-family: 'Segoe UI', Arial, sans-serif;}
    .container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 2px 8px #90caf9;}
    h1 { color: #1565c0; }
    label { display: block; margin: 1em 0 0.3em;}
    input, select { width: 100%; padding: 0.6em; margin-bottom: 1em;}
    .btn { padding: 0.7em 1.8em; font-size: 1em; border: none; border-radius: 5px;}
    .save-btn { background: #1565c0; color: #fff;}
    .logout-btn { background: #d32f2f; color: #fff; float: right;}
    .msg { color: #388e3c; margin-top: 1em;}
    .error { color: #d32f2f; }
  </style>
</head>
<body>
  <div class="container">
    <button class="logout-btn btn" onclick="logout()">Logout</button>
    <h1>Profile</h1>
    <form id="profileForm" autocomplete="off">
      <label for="role">Role*</label>
      <select id="role" name="role" required>
        <option value="">Select Role</option>
        <option value="student">Student</option>
        <option value="admin">Admin</option>
      </select>
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required>
      <label for="prn">PRN Number</label>
      <input type="text" id="prn" name="prn">
      <label for="batch">Batch</label>
      <input type="text" id="batch" name="batch">
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="btn save-btn">Save Profile</button>
      <div class="msg" id="msg"></div>
      <div class="error" id="error"></div>
    </form>
  </div>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-auth.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-firestore.js"></script>
  <script>
    // --- Firebase config: fill in your own ---
    const firebaseConfig = { /* YOUR CONFIG */ };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Prefill info if logged in
    auth.onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('email').value = user.email;
        document.getElementById('name').value = user.displayName || '';
        db.collection('profiles').doc(user.uid).get().then(doc => {
          if (doc.exists) {
            const data = doc.data();
            document.getElementById('role').value = data.role || '';
            document.getElementById('prn').value = data.prn || '';
            document.getElementById('batch').value = data.batch || '';
            document.getElementById('name').value = data.name || user.displayName || '';
          }
        });
      } else {
        window.location.href = 'login.html';
      }
    });

    document.getElementById('profileForm').onsubmit = function(e) {
      e.preventDefault();
      document.getElementById('msg').textContent = "";
      document.getElementById('error').textContent = "";

      const role = document.getElementById('role').value;
      const name = document.getElementById('name').value.trim();
      const prn = document.getElementById('prn').value.trim();
      const batch = document.getElementById('batch').value.trim();
      const email = document.getElementById('email').value.trim();

      if (!role || !name || !email) {
        document.getElementById('error').textContent = "Please fill all required fields.";
        return;
      }

      const user = auth.currentUser;
      if (!user) {
        document.getElementById('error').textContent = "You must be signed in to submit your profile.";
        setTimeout(function(){
          window.location.href = 'login.html';
        }, 1500);
        return;
      }

      db.collection('profiles').doc(user.uid).set({
        role, name, prn, batch, email, uid: user.uid
      }, { merge: true }).then(() => {
        document.getElementById('msg').textContent = "Profile updated successfully!";
      }).catch(err => {
        document.getElementById('error').textContent = "Error saving profile.";
      });
    };

    function logout() {
      auth.signOut().then(function() {
        window.location.href = 'login.html';
      });
    }
  </script>
</body>
</html>
