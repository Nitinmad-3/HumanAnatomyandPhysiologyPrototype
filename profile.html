<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Profile | Human Anatomy & Physiology Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { background: #e3f2fd; font-family: 'Segoe UI', Arial, sans-serif;}
    .container { max-width: 500px; margin: 2rem auto; background: #fff; border-radius: 16px; padding: 2rem; box-shadow: 0 2px 8px #90caf9;}
    h1 { color: #1565c0; text-align: center; }
    label { display: block; margin: 1em 0 0.3em;}
    input { width: 100%; padding: 0.6em; margin-bottom: 1em;}
    .btn { padding: 0.7em 1.8em; font-size: 1em; border: none; border-radius: 5px;}
    .save-btn { background: #1565c0; color: #fff;}
    .logout-btn { background: #d32f2f; color: #fff; float: right;}
    .msg { color: #388e3c; margin-top: 1em;}
    .error { color: #d32f2f; margin-top: 1em;}
    .role-display { background: #e3f2fd; padding: 0.6em; margin-bottom: 1em; border-radius: 6px; border: 1px solid #90caf9; font-weight: bold;}
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 1.5rem; }
    nav a { font-weight: bold; color: #1565c0; text-decoration: none; padding: 0.6em 1.2em; border-radius: 4px; background: #e3f2fd; transition: background 0.2s; }
    nav a:hover { background: #bbdefb; }
    .profile-pic-center { display: flex; flex-direction: column; align-items: center; margin-bottom: 1.5em; }
    #profilePicPreview { max-width:120px; border-radius:50%; border:2px solid #90caf9; margin-bottom:1em;}
    #profilePic { width: 60%; margin: 0 auto 1em auto; }
  </style>
</head>
<body>
  <div class="container">
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a href="references.html">References</a>
    </nav>
    <button class="logout-btn btn" onclick="logout()">Logout</button>
    <h1>Your Profile</h1>
    <form id="profileForm" autocomplete="off">
      <!-- Profile Picture Centered at Top -->
      <div class="profile-pic-center">
        <img id="profilePicPreview" src="assets/element for preview.png" alt="Profile Picture Preview">
        <input type="file" id="profilePic" name="profilePic" accept="image/*">
      </div>
      <label for="role">Role*</label>
      <div id="role-display" class="role-display"></div>
      <label for="name">Full Name*</label>
      <input type="text" id="name" name="name" required>
      <label for="schoolName">School Name*</label>
      <input type="text" id="schoolName" name="schoolName" required>
      <label for="prn">PRN Number*</label>
      <input type="text" id="prn" name="prn" required>
      <label for="batch">Batch*</label>
      <input type="text" id="batch" name="batch" required>
      <label for="email">Email*</label>
      <input type="email" id="email" name="email" required>
      <button type="submit" class="btn save-btn">Save Profile</button>
      <div class="msg" id="msg"></div>
      <div class="error" id="error"></div>
    </form>
  </div>
  <!-- Supabase SDK -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>
  <script>
    // Supabase config
    const supabaseUrl = 'https://hunlistfklwvpivfjmbk.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bmxpc3Rma2x3dnBpdmZqbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzA1NDUsImV4cCI6MjA3MzQwNjU0NX0.e-o_qL1Uf5DpW4gX60ktXyuUXmw5YWhqaw6Cx8Xc8Qs';
    const supabase = supabase.createClient(supabaseUrl, supabaseKey);

    // Prefill info if logged in
    async function prefillProfile() {
      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        window.location.href = 'login.html';
        return;
      }
      const user = session.user;
      document.getElementById('email').value = user.email || "";
      document.getElementById('name').value = user.user_metadata?.full_name || "";

      // Get role from profiles table
      const { data: profile, error } = await supabase
        .from('profiles')
        .select('*')
        .eq('id', user.id)
        .single();
      if (error || !profile) {
        document.getElementById('role-display').textContent = "Unknown";
      } else {
        document.getElementById('role-display').textContent = profile.role || "Unknown";
        document.getElementById('schoolName').value = profile.schoolName || "";
        document.getElementById('prn').value = profile.prn || "";
        document.getElementById('batch').value = profile.batch || "";
        document.getElementById('name').value = profile.name || user.user_metadata?.full_name || "";
        document.getElementById('email').value = profile.email || user.email || "";
        // Show profile picture preview if exists
        if (profile.profilePicUrl) {
          document.getElementById('profilePicPreview').src = profile.profilePicUrl;
        } else {
          document.getElementById('profilePicPreview').src = "assets/element for preview.png";
        }
      }
    }
    prefillProfile();

    // Preview logic for file input
    document.getElementById('profilePic').addEventListener('change', function(e) {
      const file = e.target.files[0];
      if (file) {
        const reader = new FileReader();
        reader.onload = function(ev) {
          document.getElementById('profilePicPreview').src = ev.target.result;
        };
        reader.readAsDataURL(file);
      } else {
        document.getElementById('profilePicPreview').src = "assets/element for preview.png";
      }
    });

    // Save profile with or without image
    document.getElementById('profileForm').onsubmit = async function(e) {
      e.preventDefault();
      document.getElementById('msg').textContent = "";
      document.getElementById('error').textContent = "";

      const { data: { session } } = await supabase.auth.getSession();
      if (!session || !session.user) {
        document.getElementById('error').textContent = "You must be signed in to submit your profile.";
        setTimeout(function(){
          window.location.href = 'login.html';
        }, 1500);
        return;
      }
      const user = session.user;
      const id = user.id;

      // Get form fields
      const name = document.getElementById('name').value.trim();
      const schoolName = document.getElementById('schoolName').value.trim();
      const prn = document.getElementById('prn').value.trim();
      const batch = document.getElementById('batch').value.trim();
      const email = document.getElementById('email').value.trim();
      const role = document.getElementById('role-display').textContent;

      // All fields required
      if (role === "Unknown" || !name || !schoolName || !prn || !batch || !email) {
        document.getElementById('error').textContent = "Please fill all required fields.";
        return;
      }

      // Upload profilePic if selected
      const fileInput = document.getElementById('profilePic');
      let profilePicUrl = null;
      if (fileInput.files[0]) {
        // Upload to Supabase Storage
        const file = fileInput.files[0];
        const { data, error } = await supabase
          .storage
          .from('profilePics')
          .upload(`${id}/profilePic.png`, file, { upsert: true });
        if (error) {
          document.getElementById('error').textContent = "Error uploading image: " + error.message;
          return;
        }
        // Get public URL
        const { data: urlData } = supabase
          .storage
          .from('profilePics')
          .getPublicUrl(`${id}/profilePic.png`);
        profilePicUrl = urlData.publicUrl;
      }

      // Update profile in Supabase DB
      const updateFields = {
        role,
        name,
        schoolName,
        prn,
        batch,
        email,
        id
      };
      if (profilePicUrl) {
        updateFields.profilePicUrl = profilePicUrl;
      }

      const { error: updateError } = await supabase
        .from('profiles')
        .upsert([updateFields], { onConflict: ['id'] });

      if (updateError) {
        document.getElementById('error').textContent = "Error saving profile: " + updateError.message;
        document.getElementById('msg').textContent = "";
        return;
      }

      document.getElementById('msg').textContent = "Profile updated successfully!";
      document.getElementById('error').textContent = "";
      setTimeout(function() {
        window.location.reload();
      }, 1200);
    };

    async function logout() {
      await supabase.auth.signOut();
      window.location.href = 'index.html';
    }
  </script>
</body>
</html>
