<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Human Anatomy & Physiology Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f4c3; margin: 0;}
    header { text-align: center; padding: 2rem 1rem 1rem 1rem;}
    h1 { color: #33691e; }
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;}
    nav a { color: #558b2f; font-weight: bold; text-decoration: none; background: #c5e1a5; padding: 0.6em 1.2em; border-radius: 4px;}
    nav a:hover { background: #aed581; }
    .login-container {
      max-width: 400px;
      margin: 3rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 12px #c5e1a5;
      font-size: 1.08rem;
    }
    .login-container h2 {
      color: #33691e;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .login-form label {
      display: block;
      margin-bottom: 0.3em;
      color: #558b2f;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.2em;
      border: 1px solid #aed581;
      border-radius: 6px;
      background: #f1f8e9;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border: 1.5px solid #33691e;
      outline: none;
    }
    .login-form button {
      width: 100%;
      padding: 0.8em;
      background: #558b2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0.8em;
    }
    .login-form button:hover {
      background: #33691e;
    }
    .error-message, .success-message {
      color: #fff; font-weight: bold; text-align: center; padding: 0.7em 1em; margin-bottom: 1em; border-radius: 6px; display: none;
    }
    .error-message { background: #c62828;}
    .success-message { background: #33691e;}
    .inline-actions { display: flex; gap: 0.5rem; margin-top: 0.75rem; }
    .btn-inline { padding: 0.5em 0.9em; background: #c5e1a5; color: #2e7d32; border-radius: 6px; border: none; cursor: pointer; font-weight: 700; }
    .btn-inline.primary { background: #558b2f; color: #fff; }
    @media (max-width: 600px) {
      .login-container { padding: 1.2rem; }
      nav { flex-direction: column; gap: 1rem; }
      .inline-actions { flex-direction: column; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a id="assessment-tab" href="assessments.html">Assessments</a>
      <a href="references.html">References</a>
      <!-- Use login.html for consistency -->
      <a id="login-btn" href="login.html">Login</a>
      <a id="logout-btn" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Sign in to your account</h2>

    <!-- Already signed in view (shown if session exists) -->
    <div id="already-signed-in" style="display:none;">
      <div class="success-message" style="display:block;">You're already signed in as <span id="signed-in-email"></span>.</div>
      <div class="inline-actions">
        <button id="continue-btn" class="btn-inline primary">Continue</button>
        <button id="switch-btn" class="btn-inline">Switch account</button>
      </div>
      <hr style="margin: 1rem 0; border: 0; border-top: 1px solid #eee;" />
      <div class="hint" style="color:#6b8f47; font-size:0.95rem;">
        Continue will send you to your dashboard if your role is set, or to Profile to finish setup.
      </div>
    </div>

    <!-- Email/password form (hidden if already signed in) -->
    <form id="login-form" class="login-form" autocomplete="on">
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit" id="submit-btn">Login</button>
    </form>
  </div>

  <script>
    // Load Supabase SDK with a fallback CDN, then initialize and wire up UI.
    document.addEventListener('DOMContentLoaded', () => {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');

      const form = document.getElementById('login-form');
      const submitBtn = document.getElementById('submit-btn');
      const alreadyDiv = document.getElementById('already-signed-in');
      const signedInEmail = document.getElementById('signed-in-email');
      const continueBtn = document.getElementById('continue-btn');
      const switchBtn = document.getElementById('switch-btn');

      let routing = false;

      function showError(msg) {
        if (successDiv) successDiv.style.display = 'none';
        if (errorDiv) {
          errorDiv.textContent = msg;
          errorDiv.style.display = 'block';
        } else {
          alert(msg);
        }
      }
      function showSuccess(msg) {
        if (errorDiv) errorDiv.style.display = 'none';
        if (successDiv) {
          successDiv.textContent = msg;
          successDiv.style.display = 'block';
        }
      }

      function addScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.onload = () => (window.supabase ? resolve() : reject(new Error('SDK loaded but window.supabase missing')));
          s.onerror = () => reject(new Error('Failed to load ' + src));
          document.head.appendChild(s);
        });
      }

      async function loadSupabaseSdkWithFallback() {
        if (window.supabase) return;
        try {
          await addScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js');
        } catch (e) {
          console.warn('jsDelivr failed, trying unpkg:', e);
          await addScript('https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js');
        }
        if (!window.supabase) throw new Error('Supabase SDK not available after loading');
      }

      function updateAuthUI(session) {
        if (!loginBtn || !logoutBtn) return;
        if (session && session.user) {
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'inline';
        } else {
          logoutBtn.style.display = 'none';
          loginBtn.style.display = 'inline';
          // Keep navbar login link consistent with this page
          loginBtn.setAttribute('href', 'login.html');
        }
      }

      // Ensure there is a profile row, then decide where to route
      async function ensureProfile(sb, uid, email) {
        // Try read first (requires SELECT policy)
        let profile = null;
        try {
          const { data, error } = await sb
            .from('profiles')
            .select('id, role')
            .eq('id', uid)
            .maybeSingle();
          if (error) throw error;
          profile = data;
        } catch (e) {
          console.warn('profiles SELECT failed (RLS likely). Sending to profile setup...', e);
          window.location.href = 'profile.html?next=index.html';
          return null;
        }

        // Insert if missing (requires INSERT policy)
        if (!profile) {
          try {
            const { data: inserted, error: insErr } = await sb
              .from('profiles')
              .insert({ id: uid, email })
              .select()
              .maybeSingle();
            if (insErr) throw insErr;
            profile = inserted;
          } catch (e) {
            console.error('profiles INSERT failed (RLS). Sending to profile setup...', e);
            window.location.href = 'profile.html?next=index.html';
            return null;
          }
        }

        return profile;
      }

      async function routeAfterAuth(sb, user) {
        if (routing) return;
        routing = true;
        if (continueBtn) continueBtn.disabled = true;

        const prof = await ensureProfile(sb, user.id, user.email || '');
        if (!prof) return; // ensureProfile already routed on failure

        const role = (prof.role || '').toLowerCase();
        if (role === 'admin' || role === 'student') {
          window.location.href = 'index.html';
        } else {
          // Role not assigned yet â†’ send to profile to finish setup, not "access denied"
          window.location.href = 'profile.html?next=index.html';
        }
      }

      async function init() {
        try {
          await loadSupabaseSdkWithFallback();

          // Use a global client named "sb"
          if (!window.sb) {
            const supabaseUrl = 'https://hunlistfklwvpivfjmbk.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bmxpc3Rma2x3dnBpdmZqbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzA1NDUsImV4cCI6MjA3MzQwNjU0NX0.e-o_qL1Uf5DpW4gX60ktXyuUXmw5YWhqaw6Cx8Xc8Qs';
            window.sb = window.supabase.createClient(supabaseUrl, supabaseKey);
          }
          const sb = window.sb;

          // Initial UI state on load
          const { data: { session } } = await sb.auth.getSession();
          updateAuthUI(session);

          // If already signed in, show the "already signed in" panel instead of auto-redirecting
          if (session?.user) {
            signedInEmail.textContent = session.user.email || '(no email)';
            alreadyDiv.style.display = 'block';
            form.style.display = 'none';

            continueBtn.onclick = () => routeAfterAuth(sb, session.user);
            switchBtn.onclick = async () => {
              try { await sb.auth.signOut(); } catch (err) { console.warn('signOut error:', err); }
              // Show the login form now
              routing = false;
              if (continueBtn) continueBtn.disabled = false;
              alreadyDiv.style.display = 'none';
              form.style.display = 'block';
              updateAuthUI(null);
              showSuccess('Signed out. Please sign in.');
            };
          } else {
            // Not signed in â†’ show the login form
            alreadyDiv.style.display = 'none';
            form.style.display = 'block';
          }

          // Keep UI in sync with future auth changes (no auto-routing)
          sb.auth.onAuthStateChange((_event, newSession) => {
            updateAuthUI(newSession);
            if (newSession && newSession.user) {
              signedInEmail.textContent = newSession.user.email || '(no email)';
              alreadyDiv.style.display = 'block';
              form.style.display = 'none';
              continueBtn.onclick = () => routeAfterAuth(sb, newSession.user);
            }
          });

          // Logout link in navbar
          if (logoutBtn) {
            logoutBtn.onclick = async (e) => {
              e.preventDefault();
              try { await sb.auth.signOut(); } catch (err) { console.warn('signOut error:', err); }
              updateAuthUI(null);
              window.location.href = 'index.html';
            };
          }

          // Login submit handler
          if (form) {
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const email = document.getElementById('email').value.trim();
              const password = document.getElementById('password').value;

              if (!email || !password) {
                showError('Please enter both email and password.');
                return;
              }

              showSuccess('Logging in...');
              submitBtn.disabled = true;

              try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if (error) {
                  showError('Login failed: ' + error.message);
                  submitBtn.disabled = false;
                  return;
                }
                if (!data || !data.user) {
                  showError('Login failed. User not found.');
                  submitBtn.disabled = false;
                  return;
                }

                // Route based on profile role (create or load profile first)
                await routeAfterAuth(sb, data.user);
              } catch (err) {
                console.error('Login error:', err);
                showError('Unexpected error: ' + (err?.message || String(err)));
                submitBtn.disabled = false;
              }
            });
          }
        } catch (err) {
          console.error('Auth init error:', err);
          showError('Authentication library failed to load. Please check your internet connection and refresh.');
        }
      }

      init();
    });
  </script>
</body>
</html>
