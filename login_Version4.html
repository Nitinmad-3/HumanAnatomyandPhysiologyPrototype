<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Login | Human Anatomy & Physiology Portal</title>
  <link rel="stylesheet" href="style.css">
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f4c3; margin: 0;}
    header { text-align: center; padding: 2rem 1rem 1rem 1rem;}
    h1 { color: #33691e; }
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;}
    nav a { color: #558b2f; font-weight: bold; text-decoration: none; background: #c5e1a5; padding: 0.6em 1.2em; border-radius: 4px;}
    nav a:hover { background: #aed581; }
    .login-container {
      max-width: 400px;
      margin: 3rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem 2rem 2rem 2rem;
      box-shadow: 0 2px 12px #c5e1a5;
      font-size: 1.08rem;
    }
    .login-container h2 {
      color: #33691e;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .login-form label {
      display: block;
      margin-bottom: 0.3em;
      color: #558b2f;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.2em;
      border: 1px solid #aed581;
      border-radius: 6px;
      background: #f1f8e9;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border: 1.5px solid #33691e;
      outline: none;
    }
    .login-form button {
      width: 100%;
      padding: 0.8em;
      background: #558b2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0.8em;
    }
    .login-form button:hover {
      background: #33691e;
    }
    .error-message {
      color: #c62828;
      background: #fff3e0;
      border: 1px solid #ffe0b2;
      border-radius: 6px;
      padding: 0.7em 1em;
      margin-bottom: 1em;
      text-align: center;
      font-weight: 500;
    }
    .success-message {
      color: #33691e;
      background: #e8f5e9;
      border: 1px solid #aed581;
      border-radius: 6px;
      padding: 0.7em 1em;
      margin-bottom: 1em;
      text-align: center;
      font-weight: 500;
    }
    @media (max-width: 600px) {
      .login-container { padding: 1.2rem; }
      nav { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a id="assessment-tab" href="assessments.html">Assessments</a>
      <a href="references.html">References</a>
      <a id="login-btn" href="login.html">Login</a>
      <a id="logout-btn" href="#" style="display:none;">Logout</a>
    </nav>
  </header>
  <div class="login-container">
    <h2>Sign in to your account</h2>
    <form id="login-form" class="login-form" autocomplete="on">
      <div id="error-message" class="error-message" style="display:none;"></div>
      <div id="success-message" class="success-message" style="display:none;"></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus>
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required>
      <button type="submit">Login</button>
    </form>
  </div>
  <!-- Firebase SDKs and authentication logic -->
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-app-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-auth-compat.js"></script>
  <script src="https://www.gstatic.com/firebasejs/9.22.2/firebase-firestore-compat.js"></script>
  <script>
    // Correct Firebase config block
    const firebaseConfig = {
      apiKey: "AIzaSyAsTq1EeRoVLpy9n9KEVNrMbOuYpTJ-hD4",
      authDomain: "human-anatomy-physiology.firebaseapp.com",
      projectId: "human-anatomy-physiology",
      storageBucket: "human-anatomy-physiology.firebasestorage.app",
      messagingSenderId: "625270900047",
      appId: "1:625270900047:web:6d98049ce2fb8d9216b13a",
      measurementId: "G-34RV9N8GRF"
    };
    firebase.initializeApp(firebaseConfig);
    const auth = firebase.auth();
    const db = firebase.firestore();

    // Hardcoded UID lists (must match your Firestore rules)
    const ADMIN_UIDS = [
      "Pm6TvmFA1RUiZt7LK6ByUnij68A2",
      "AztH5xParnf60ZcCdV6tLtWy97v6",
      "mxT8vKKLgsRiG6zoSLcNyikpvVW1"
    ];
    const STUDENT_UIDS = [
      "Aaty5xJarof60ZcBdV6tZtWv97v2",
      "aiYxD8qpD9gGB0O3Otqa0Dj1o1w2"
    ];

    function getUserRole(uid) {
      if (ADMIN_UIDS.includes(uid)) return "admin";
      if (STUDENT_UIDS.includes(uid)) return "student";
      return "unknown";
    }

    auth.onAuthStateChanged(function(user) {
      if (user) {
        document.getElementById('logout-btn').style.display = 'inline';
        document.getElementById('login-btn').style.display = 'none';
        // If already logged in, redirect to assessments page
        window.location.href = "assessments.html";
      } else {
        document.getElementById('logout-btn').style.display = 'none';
        document.getElementById('login-btn').style.display = 'inline';
      }
    });

    // Login form logic with UID role check (no role selection)
    document.getElementById('login-form').onsubmit = async function(e) {
      e.preventDefault();
      var email = document.getElementById('email').value.trim();
      var password = document.getElementById('password').value;
      var errorDiv = document.getElementById('error-message');
      var successDiv = document.getElementById('success-message');
      errorDiv.style.display = "none";
      successDiv.style.display = "none";
      if (!email || !password) {
        errorDiv.textContent = "Please enter both email and password.";
        errorDiv.style.display = "block";
        return;
      }
      try {
        const userCredential = await auth.signInWithEmailAndPassword(email, password);
        const uid = userCredential.user.uid;
        const role = getUserRole(uid);
        if (role === "unknown") {
          errorDiv.textContent = "Access denied. You are not authorized for this portal.";
          errorDiv.style.display = "block";
          await auth.signOut();
          return;
        }
        // Optionally update profile doc with role/email if not already set
        const profileRef = db.collection('profiles').doc(uid);
        const profileDoc = await profileRef.get();
        if (!profileDoc.exists || !profileDoc.data().role) {
          await profileRef.set({role: role, email: email}, {merge: true});
        }
        successDiv.textContent = "Login successful! Redirecting...";
        successDiv.style.display = "block";
        setTimeout(function() {
          window.location.href = "assessments.html";
        }, 1200);
      } catch (error) {
        errorDiv.textContent = error.message;
        errorDiv.style.display = "block";
      }
    };

    // Logout logic
    document.getElementById('logout-btn').onclick = function(e) {
      e.preventDefault();
      auth.signOut().then(() => {
        window.location.href = "index.html";
      });
    };
  </script>
</body>
</html>
