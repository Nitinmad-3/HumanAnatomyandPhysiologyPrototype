<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Human Anatomy & Physiology Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f4c3; margin: 0; }
    header { text-align: center; padding: 2rem 1rem 1rem 1rem; }
    h1 { color: #33691e; }
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem; }
    nav a { color: #558b2f; font-weight: bold; text-decoration: none; background: #c5e1a5; padding: 0.6em 1.2em; border-radius: 4px; }
    nav a:hover { background: #aed581; }
    .login-container {
      max-width: 400px; margin: 3rem auto 0 auto; background: #fff; border-radius: 16px;
      padding: 2rem; box-shadow: 0 2px 12px #c5e1a5; font-size: 1.08rem;
    }
    .login-container h2 { color: #33691e; text-align: center; margin-bottom: 1.5rem; letter-spacing: 1px; }
    .login-form label { display: block; margin-bottom: 0.3em; color: #558b2f; font-weight: bold; letter-spacing: 0.5px; }
    .login-form input[type="email"], .login-form input[type="password"] {
      width: 100%; padding: 0.7em; margin-bottom: 1.2em; border: 1px solid #aed581;
      border-radius: 6px; background: #f1f8e9; font-size: 1em; box-sizing: border-box; transition: border 0.2s;
    }
    .login-form input[type="email"]:focus, .login-form input[type="password"]:focus { border: 1.5px solid #33691e; outline: none; }
    .login-form button {
      width: 100%; padding: 0.8em; background: #558b2f; color: #fff; border: none; border-radius: 6px;
      font-size: 1.08em; font-weight: bold; cursor: pointer; transition: background 0.2s; margin-bottom: 0.8em;
    }
    .login-form button:hover { background: #33691e; }
    .error-message, .success-message {
      color: #fff; font-weight: bold; text-align: center; padding: 0.7em 1em; margin-bottom: 1em; border-radius: 6px; display: none;
    }
    .error-message { background: #c62828; }
    .success-message { background: #33691e; }
    @media (max-width: 600px) { .login-container { padding: 1.2rem; } nav { flex-direction: column; gap: 1rem; } }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a id="assessment-tab" href="assessments.html">Assessments</a>
      <a href="references.html">References</a>
      <a id="login-btn" href="login_Version4.html">Login</a>
      <a id="logout-btn" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Sign in to your account</h2>
    <form id="login-form" class="login-form" autocomplete="on">
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <!-- Supabase SDK (must load BEFORE our app script) -->
  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js"></script>

  <!-- App script -->
  <script>
    document.addEventListener('DOMContentLoaded', () => {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');

      function showError(msg) {
        successDiv.style.display = 'none';
        errorDiv.textContent = msg;
        errorDiv.style.display = 'block';
      }
      function showSuccess(msg) {
        errorDiv.style.display = 'none';
        successDiv.textContent = msg;
        successDiv.style.display = 'block';
      }

      // Ensure SDK is loaded
      if (!window.supabase) {
        showError('Supabase SDK failed to load. Check your network and CDN script tag.');
        console.error('Supabase SDK not found on window.');
        return;
      }

      // Initialize client with a DIFFERENT variable name to avoid TDZ/shadowing
      const supabaseUrl = 'https://hunlistfklwvpivfjmbk.supabase.co';
      const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bmxpc3Rma2x3dnBpdmZqbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzA1NDUsImV4cCI6MjA3MzQwNjU0NX0.e-o_qL1Uf5DpW4gX60ktXyuUXmw5YWhqaw6Cx8Xc8Qs';
      const sb = window.supabase.createClient(supabaseUrl, supabaseKey);

      // Optional: prefill email from query param
      try {
        const params = new URLSearchParams(window.location.search);
        const emailParam = params.get('email');
        if (emailParam) document.getElementById('email').value = decodeURIComponent(emailParam);
      } catch (e) { /* ignore */ }

      document.getElementById('login-form').addEventListener('submit', async (e) => {
        e.preventDefault();
        errorDiv.style.display = 'none';
        successDiv.style.display = 'none';
        errorDiv.textContent = '';
        successDiv.textContent = '';

        const email = document.getElementById('email').value.trim();
        const password = document.getElementById('password').value;

        if (!email || !password) {
          showError('Please enter both email and password.');
          return;
        }

        showSuccess('Logging in...');

        try {
          const { data, error } = await sb.auth.signInWithPassword({ email, password });
          console.log('Supabase login response:', { data, error });
          if (error) {
            showError('Login failed: ' + error.message);
            return;
          }
          if (!data || !data.user) {
            showError('Login failed. User not found.');
            return;
          }

          // Role check
          const { data: profile, error: profileError } = await sb
            .from('profiles')
            .select('role')
            .eq('id', data.user.id)
            .maybeSingle();

          console.log('Profile fetch:', { profile, profileError });

          if (profileError || !profile || !profile.role) {
            showError('Access denied. You are not authorized for this portal.');
            await sb.auth.signOut();
            return;
          }

          showSuccess('Login successful! Redirecting...');
          setTimeout(() => { window.location.href = 'assessments.html'; }, 1200);
        } catch (err) {
          console.error('Login error:', err);
          showError('Unexpected error: ' + (err?.message || String(err)));
        }
      });

      // Logout
      document.getElementById('logout-btn').addEventListener('click', async (e) => {
        e.preventDefault();
        try { await sb.auth.signOut(); } catch {}
        window.location.href = 'index.html';
      });
    });
  </script>
</body>
</html>
