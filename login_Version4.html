<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Login | Human Anatomy & Physiology Portal</title>
  <link rel="stylesheet" href="style.css" />
  <style>
    body { font-family: 'Segoe UI', Arial, sans-serif; background: #f0f4c3; margin: 0;}
    header { text-align: center; padding: 2rem 1rem 1rem 1rem;}
    h1 { color: #33691e; }
    nav { display: flex; justify-content: center; gap: 2rem; margin-bottom: 2rem;}
    nav a { color: #558b2f; font-weight: bold; text-decoration: none; background: #c5e1a5; padding: 0.6em 1.2em; border-radius: 4px;}
    nav a:hover { background: #aed581; }
    .login-container {
      max-width: 400px;
      margin: 3rem auto 0 auto;
      background: #fff;
      border-radius: 16px;
      padding: 2rem;
      box-shadow: 0 2px 12px #c5e1a5;
      font-size: 1.08rem;
    }
    .login-container h2 {
      color: #33691e;
      text-align: center;
      margin-bottom: 1.5rem;
      letter-spacing: 1px;
    }
    .login-form label {
      display: block;
      margin-bottom: 0.3em;
      color: #558b2f;
      font-weight: bold;
      letter-spacing: 0.5px;
    }
    .login-form input[type="email"],
    .login-form input[type="password"] {
      width: 100%;
      padding: 0.7em;
      margin-bottom: 1.2em;
      border: 1px solid #aed581;
      border-radius: 6px;
      background: #f1f8e9;
      font-size: 1em;
      box-sizing: border-box;
      transition: border 0.2s;
    }
    .login-form input[type="email"]:focus,
    .login-form input[type="password"]:focus {
      border: 1.5px solid #33691e;
      outline: none;
    }
    .login-form button {
      width: 100%;
      padding: 0.8em;
      background: #558b2f;
      color: #fff;
      border: none;
      border-radius: 6px;
      font-size: 1.08em;
      font-weight: bold;
      cursor: pointer;
      transition: background 0.2s;
      margin-bottom: 0.8em;
    }
    .login-form button:hover {
      background: #33691e;
    }
    .error-message, .success-message {
      color: #fff; font-weight: bold; text-align: center; padding: 0.7em 1em; margin-bottom: 1em; border-radius: 6px; display: none;
    }
    .error-message { background: #c62828;}
    .success-message { background: #33691e;}
    @media (max-width: 600px) {
      .login-container { padding: 1.2rem; }
      nav { flex-direction: column; gap: 1rem; }
    }
  </style>
</head>
<body>
  <header>
    <h1>Login</h1>
    <nav>
      <a href="index.html">Home</a>
      <a href="experiments.html">Experiments</a>
      <a id="assessment-tab" href="assessments.html">Assessments</a>
      <a href="references.html">References</a>
      <a id="login-btn" href="login_Version4.html">Login</a>
      <a id="logout-btn" href="#" style="display:none;">Logout</a>
    </nav>
  </header>

  <div class="login-container">
    <h2>Sign in to your account</h2>
    <form id="login-form" class="login-form" autocomplete="on">
      <div id="error-message" class="error-message"></div>
      <div id="success-message" class="success-message"></div>
      <label for="email">Email</label>
      <input type="email" id="email" name="email" placeholder="you@example.com" required autofocus />
      <label for="password">Password</label>
      <input type="password" id="password" name="password" placeholder="Password" required />
      <button type="submit">Login</button>
    </form>
  </div>

  <script>
    // Load Supabase SDK with a fallback CDN, then initialize and wire up UI.
    document.addEventListener('DOMContentLoaded', () => {
      const errorDiv = document.getElementById('error-message');
      const successDiv = document.getElementById('success-message');
      const loginBtn = document.getElementById('login-btn');
      const logoutBtn = document.getElementById('logout-btn');

      function showError(msg) {
        if (successDiv) successDiv.style.display = 'none';
        if (errorDiv) {
          errorDiv.textContent = msg;
          errorDiv.style.display = 'block';
        } else {
          alert(msg);
        }
      }
      function showSuccess(msg) {
        if (errorDiv) errorDiv.style.display = 'none';
        if (successDiv) {
          successDiv.textContent = msg;
          successDiv.style.display = 'block';
        }
      }

      function addScript(src) {
        return new Promise((resolve, reject) => {
          const s = document.createElement('script');
          s.src = src;
          s.async = true;
          s.onload = () => (window.supabase ? resolve() : reject(new Error('SDK loaded but window.supabase missing')));
          s.onerror = () => reject(new Error('Failed to load ' + src));
          document.head.appendChild(s);
        });
      }

      async function loadSupabaseSdkWithFallback() {
        if (window.supabase) return;
        try {
          await addScript('https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js');
        } catch (e) {
          console.warn('jsDelivr failed, trying unpkg:', e);
          await addScript('https://unpkg.com/@supabase/supabase-js@2.39.7/dist/umd/supabase.min.js');
        }
        if (!window.supabase) throw new Error('Supabase SDK not available after loading');
      }

      function updateAuthUI(session) {
        if (!loginBtn || !logoutBtn) return;
        if (session && session.user) {
          loginBtn.style.display = 'none';
          logoutBtn.style.display = 'inline';
        } else {
          logoutBtn.style.display = 'none';
          loginBtn.style.display = 'inline';
          loginBtn.setAttribute('href', 'login_Version4.html');
        }
      }

      async function init() {
        try {
          await loadSupabaseSdkWithFallback();

          // Use a global client named "sb" to avoid shadowing the SDK global.
          if (!window.sb) {
            const supabaseUrl = 'https://hunlistfklwvpivfjmbk.supabase.co';
            const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6Imh1bmxpc3Rma2x3dnBpdmZqbWJrIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTc4MzA1NDUsImV4cCI6MjA3MzQwNjU0NX0.e-o_qL1Uf5DpW4gX60ktXyuUXmw5YWhqaw6Cx8Xc8Qs';
            window.sb = window.supabase.createClient(supabaseUrl, supabaseKey);
          }
          const sb = window.sb;

          // Initial UI state on load
          const { data: { session } } = await sb.auth.getSession();
          updateAuthUI(session);

          // Keep UI in sync with future auth changes
          sb.auth.onAuthStateChange((_event, newSession) => {
            updateAuthUI(newSession);
          });

          // Logout handler
          if (logoutBtn) {
            logoutBtn.onclick = async (e) => {
              e.preventDefault();
              try { await sb.auth.signOut(); } catch (err) { console.warn('signOut error:', err); }
              updateAuthUI(null);
              window.location.href = 'index.html';
            };
          }

          // Login submit handler
          const form = document.getElementById('login-form');
          if (form) {
            form.addEventListener('submit', async (e) => {
              e.preventDefault();
              const email = document.getElementById('email').value.trim();
              const password = document.getElementById('password').value;

              if (!email || !password) {
                showError('Please enter both email and password.');
                return;
              }

              showSuccess('Logging in...');

              try {
                const { data, error } = await sb.auth.signInWithPassword({ email, password });
                if (error) {
                  showError('Login failed: ' + error.message);
                  return;
                }
                if (!data || !data.user) {
                  showError('Login failed. User not found.');
                  return;
                }

                // Check role in profiles table (optional authorization gate)
                const { data: profile, error: profileError } = await sb
                  .from('profiles')
                  .select('role')
                  .eq('id', data.user.id)
                  .maybeSingle();

                if (profileError || !profile || !profile.role) {
                  showError('Access denied. You are not authorized for this portal.');
                  try { await sb.auth.signOut(); } catch {}
                  return;
                }

                showSuccess('Login successful! Redirecting...');
                setTimeout(() => { window.location.href = 'assessments.html'; }, 900);
              } catch (err) {
                console.error('Login error:', err);
                showError('Unexpected error: ' + (err?.message || String(err)));
              }
            });
          }
        } catch (err) {
          console.error('Auth init error:', err);
          showError('Authentication library failed to load. Please check your internet connection and refresh.');
        }
      }

      init();
    });
  </script>
</body>
</html>
